<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDPSA Dashboard</title>
    <link rel="stylesheet" href="../static/css/output.css">
    <link rel="stylesheet" href="../static/css/colours.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav id="navbar"></nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Project Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-tasks text-blue-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Total Tasks</h3>
                        <p id="totalTasks" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-clock text-yellow-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">In Progress</h3>
                        <p id="inProgressTasks" class="text-3xl font-bold text-yellow-600">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Completed</h3>
                        <p id="completedTasks" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-users text-purple-600 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">Team Members</h3>
                        <p id="teamMembers" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Milestone Progress -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-900">Milestone Progress</h2>
            </div>
            <div class="p-6">
                <div id="milestoneProgress" class="space-y-4">
                    <!-- Milestone progress bars will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Team Activity -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">Team Activity</h2>
                </div>
                <div class="p-6">
                    <div id="teamActivity" class="space-y-4">
                        <!-- Team activity will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">Recent Tasks</h2>
                </div>
                <div class="p-6">
                    <div id="recentTasks" class="space-y-4">
                        <!-- Recent tasks will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../static/js/config.js"></script>
    <script src="../static/js/data-loader.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/components/task-component.js"></script>
    <script src="../static/js/components/navbar.js"></script>
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
